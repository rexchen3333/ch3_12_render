{% extends "base.html" %}

{% block title %}
<title>學生資料管理系統 - 編輯資料</title>

<style>
    body {
        background-color: #9ab4e9;
        font-family: "Microsoft JhengHei", sans-serif;
    }

    h1, h3 {
        text-align: center;
    }

    table {
        margin: 20px auto;
        width: 60%;
        border-collapse: collapse;
        background: white;
        border-radius: 6px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    th, td {
        padding: 12px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    th {
        background: #4a68b8;
        color: white;
        width: 25%;
        text-align: right;
    }

    td {
        background: #f9f9ff;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"] {
        width: 95%;
        padding: 8px;
        border: 1px solid #888;
        border-radius: 4px;
    }

    .btn-area input {
        padding: 8px 18px;
        margin: 0 10px;
        border-radius: 5px;
        border: none;
        font-size: 16px;
        cursor: pointer;
    }

    .btn-submit {
        background: #4a68b8;
        color: white;
    }
    .btn-submit:hover {
        background: #314a91;
    }

    .btn-reset {
        background: #aaa;
        color: white;
    }
    .btn-reset:hover {
        background: #8a8a8a;
    }

    .required-text {
        text-align: center;
        color: red;
        margin-bottom: 10px;
        font-weight: bold;
    }

    .back-home {
        text-align: center;
        margin-bottom: 10px;
    }
    .back-home a {
        color: #003399;
        text-decoration: none;
        font-weight: bold;
    }
    .back-home a:hover {
        text-decoration: underline;
    }
</style>

{% endblock %}

{% block content %}

<h1>學生資料管理系統 - 編輯資料</h1>

<div class="back-home">
    <a href="/index/">回首頁</a>
</div>

<div class="required-text">*為必須填寫</div>

<form action="/edit/{{ obj_data.cID }}/" method="post">
    {% csrf_token %}

    <table>
        <tr>
            <th>*姓名</th>
            <td><input type="text" id="cName" name="cName" required value="{{ obj_data.cName }}"></td>
        </tr>

        <tr>
            <th>*性別</th>
            <td>
                <label><input type="radio" id="cSexM" name="cSex" value="M" {% if obj_data.cSex == "M" %}checked{% endif %}> 男</label>
                &nbsp;&nbsp;&nbsp;
                <label><input type="radio" id="cSexF" name="cSex" value="F" {% if obj_data.cSex == "F" %}checked{% endif %}> 女</label>
            </td>
        </tr>

        <tr>
            <th>*生日</th>
            <td>
                <input type="date" id="cBirthday" name="cBirthday"
                       required value="{{ obj_data.cBirthday|date:'Y-m-d' }}">
            </td>
        </tr>

        <tr>
            <th>*信箱</th>
            <td><input type="email" id="cEmail" name="cEmail" required value="{{ obj_data.cEmail }}"></td>
        </tr>

        <tr>
            <th>電話</th>
            <td><input type="tel" id="cPhone" name="cPhone" value="{{ obj_data.cPhone }}"></td>
        </tr>

        <tr>
            <th>地址</th>
            <td><input type="text" id="cAddr" name="cAddr" value="{{ obj_data.cAddr }}"></td>
        </tr>

        <tr>
            <td colspan="2" class="btn-area" style="text-align:center;">
                <input type="submit" value="修改" class="btn-submit">
                <input type="reset" value="清除" class="btn-reset">
            </td>
        </tr>
    </table>

</form>

{% endblock %}
